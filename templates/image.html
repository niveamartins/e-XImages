{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

    <canvas id="myCanvas" width="1000" height="1000">
    </canvas>
    
    <button onclick=submitCoord()>
        Submit
    </button>
{% endblock %}
