{% extends 'base.html' %}

{% block head %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/components/instructions.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/components/button.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/image.js') }}"></script>
{% endblock %}

{% block body %}

    <instructions text="Para que você marque uma área, aperte no canto esquerdo superior da área e depois no canto direito inferior.">
    </instructions>


    <p id="imageName" width="0" height="0">{{ imageName }}</p>
    <img src="{{ url_for('static', filename=imageName)}}" id="imageToCanvas" width="0" height="0">

    <div class="canvas">
        <canvas id="myCanvas" width="1000" height="1000">
        </canvas>
    </div>
    
    <the-instructions text="Após efetuar todas as marcações, selecione Enviar Coordenadas. Se quiser visualizar os cortes, pressione Visualizar Cortes.">
    </the-instructions>
    
    <div class="buttons"> 

        <new-button href="/cropped" name="Visualizar Cortes"></new-button>
        <new-button onclick=submitCoord() name="Enviar coordenadas"></new-button>
    </div>
{% endblock %}
