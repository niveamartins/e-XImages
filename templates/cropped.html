{% extends 'base.html' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/components/croppedImages.js') }}"></script>
{% endblock %}

{% block body %}

    <div class="croppedImages">
        {% for photo in croppedImages %}

            <cropped-img src="{{ url_for('static', filename=photo)}}"></cropped-img>

        {% endfor %}
    </div>

{% endblock %}
